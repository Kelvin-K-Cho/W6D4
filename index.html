<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jQuery Lite</title>
    <script type="text/javascript" src="./lib/jquery_lite.js" charset="utf-8"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" charset="utf-8"></script>
    <style media="screen">
    div {
      display: flex;
      padding: 40px;
    }
    .outer {
      padding: 20px;
      text-align: center;
      background: red;
    }
    .middle {
      background: orange;
    }
    .inner {
      background-color: rebeccapurple;
    }
    </style>
  </head>
  <body>
    <div id="outer" class="outer">
      this is the outer div
      <div id="middle" class="middle">
          middle kid
          <div id="inner" class="inner">
            baby div
            <ul class="ul-list">
              <li>one list item</li>
              <li>two list item</li>
              <li>this is another list item</li>
            </ul>
          </div>
          <a href="http://www.google.com">Take me to your leader</a>
      </div>
    </div>

  </body>
</html>
